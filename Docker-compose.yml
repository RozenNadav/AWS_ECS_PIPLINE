services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysql_db
      MYSQL_USER: nadav
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - my_shared_network
    restart: always

  flask_app:
    build: .
    container_name: flask_app
    environment:
      - DB_HOST=db
      - DB_NAME=mysql_db
      - DB_USER=nadav
      - DB_PASSWORD=password
    ports:
      - "5001:80"
    networks:
      - my_shared_network
    restart: always
    depends_on:
      - db

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - my_shared_network
    depends_on:
      - flask_app
    restart: always

volumes:
  mysql_data:

networks:
  my_shared_network: